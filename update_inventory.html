<!-- update_quantity.html -->
{% extends 'base.html' %}

{% block title %}Update Quantity{% endblock %}

{% block content %}
    <div class="container mt-3">
        <h5>Update Quantity</h5>
        <form method="post">
            <div class="mb-3">
                <label for="quantitySold" class="form-label">New Quantity Sold:</label>
                <input type="number" class="form-control" id="quantitySold" name="quantity_sold" required>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
{% endblock %}
